{% extends 'todo/base.html' %}


{% block content %}
    Current Todo
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'view_todo' todo.id %}">
                    {% if todo.important %}<b>{% endif %}
                        {{ todo.title }}
                    {% if todo.important %}</b>{% endif %}</a>
                    {% if todo.description %} - {{ todo.description }} {% endif %}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
